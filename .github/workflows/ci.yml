name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.10.11

    - name: Install dependencies
      run: |
        pip install poetry
        poetry install

    - name: Test
      run: poe test

    - name: Report test coverage
      run: poe coverage

    - name: Lint
      run: poe lint

    - name: Typecheck
      run: poe typecheck
